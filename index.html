<body>

    <nav class="navbar navbar-light justify-content-between" style="background-color: #eee6f3">
        <a class="navbar-brand">moneyclock.</a>
        <form class="form-inline">
            <div class="nav-item dropdown">
                <div class="nav-link dropdown-toggle" id="ddCurrency" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    $
                </div>
                <div class="dropdown-menu" aria-labelledby="ddCurrency">
                    <button id="ddUSD" type="button" class="dropdown-item">$</button>
                    <button id="ddEUR" type="button" class="dropdown-item">â‚¬</button>
                </div>
            </div>
            <input id="moneyRate" class="form-control mr-sm-2" type="search" value="14.99" aria-label="moneyRate"
                style="width: 5em;">
            <button id="btnCurrency" class="btn btn-light my-2 my-sm-0" type="button">Set</button>
        </form>
    </nav>

    <div id="container-counter">
        <h1 id="time">00:00:00</h1>
        <h2 id="money"><span id="spanCurrency">$</span><span id="moneyVal">0.00</span></h2>
        <div class="btn-group btn-block btn-group-lg" role="group" aria-label="controls">
            <button id='btnStart' class="btn btn-secondary disabled">start</button>
            <button id='btnPause' class="btn btn-secondary disabled">pause</button>
            <button id='btnReset' class="btn btn-secondary disabled">reset</button>
        </div>
    </div>
